<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class ="p-5 mb-4 text-center header">
        <h2>Current Time and Date:<br />
            <span id="time-display"></span>
        </h2></div>
    </header>


    <div class="container-lg px-5">
     
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" id="txthour9" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btnsavehour9" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour-10" class="row time-block">
